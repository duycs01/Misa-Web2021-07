<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />

    <link
      rel="stylesheet"
      href="../content/font/fontawesome-5.15.1/css/all.min.css"
    />
    <title>Infor</title>
  </head>
  <body>
    <div class="combo-box">
      <div class="select">
        <input type="text" class="text" />
        <button class="icon"><i class="fas fa-chevron-down"></i></button>
      </div>
      <div class="option">
        <div class="option-item">
          <span class="icon"> <i class="fas fa-check"></i></span>Vị trí 1
        </div>
        <div class="option-item">
          <span class="icon"> <i class="fas fa-check"></i></span>Vị trí 2
        </div>
        <div class="option-item" active>
          <span class="icon"> <i class="fas fa-check"></i></span>Tất cả vị trí
        </div>
      </div>
    </div>

    <div class="dropdown">
      <button class="select">
        <span class="text">Tất cả vị trí</span>
        <span class="icon"><i class="fas fa-chevron-down"></i></span>
      </button>
      <div class="option">
        <div class="option-item">
          <span class="icon"> <i class="fas fa-check"></i></span>Vị trí 1
        </div>
        <div class="option-item">
          <span class="icon"> <i class="fas fa-check"></i></span>Vị trí 2
        </div>
        <div class="option-item" active>
          <span class="icon"> <i class="fas fa-check"></i></span>Tất cả vị trí
        </div>
      </div>
    </div>

    <div class="search input-icon">
      <label for="search" class="icon">
        <img src="/content/icon/search.png" alt="search" />
      </label>
      <input
        id="search"
        type="search"
        class="input"
        placeholder="Tìm kiếm theo mã, tên hoặc số điện thoại"
      />

      <button type="button" class="button-icon btn-add">
        <span class="icon-left">
          <img src="/content/icon/add.png" alt="add" />
        </span>
        <span type="button" class="text">Thêm nhân viên</span>
      </button>
    </div>

    <div class="popup">
      <div class="body-popup">
        <button type="button" class="btn-icon button">
          <i class="fas fa-times"></i>
        </button>
        <div class="title-popup">Đóng form thông tin chung</div>
        <div class="content-popup">
          <div class="icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div class="text">
            Bạn có muốn xóa thông tin của
            <span class="text-details">"MFF955 Nguyễn Văn Duy"</span>
            hay không?
          </div>
        </div>
        <div class="control-popup">
          <button class="button button-gray">Hủy</button>
          <button class="button button-red">Xóa</button>
        </div>
      </div>
    </div>
    <p title="Mật khẩu Không đúng định dạng" class="tooltip">
      CSS Tooltip! Hover me!
    </p>
  </body>
</html>
